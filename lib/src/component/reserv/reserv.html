<main class='reservbackground'>
  <div class="register" ng-hide="member.registerStatus">
		<div class="reserv-row">
			<div class="register-text">
				<B>กรุณาสมัครสมาชิกก่อน</B>
			</div>
		</div>
		<div class="reserv-row2">
			<div class="register-button" ng-click="member.register()">
				สมัครสมาชิก
			</div>
			<div class="girl">
			<img src="./lib/src/img/girl.png">
			</div>
	</div>
	</div>
  <div class="recenter">
	<div class="row" ng-show="member.registerStatus">
		<div class="reserv-header">
		<div class="colorre">
		  วันที่เข้าพัก		
		  </div>	
		  <input type="date" ng-model="member.inDate" ng-change="member.inDateSelect()">
		</div>
		<div class="reserv-header">
		<div class="colorre">
		  วันที่ออก		
		  </div>	
			<input type="date" ng-model="member.outDate" min="{{member.minOut}}" ng-change="member.outDateSelect()">
		</div>
	</div>
	<div class="row"><div class="Bgre">
		<table>
			<tbody ng-repeat="(key,data) in member.room">
				<tr ng-repeat="(key2,data2) in data[member.heightRate]">
					<td><input type="checkbox"  ng-click="member.selectCheck(data2.room_detail_id,data2.price*member.days)"></td>
					<td>{{data.Type}}</td>
					<td>{{data2.room_color}}</td>
					<td>{{data2.price*member.days}}</td>
				</tr>
			</tbody>
		</table>
	</div></div>
	<div class="row"><div class="Bgre">
		<div class="Total-Price" ng-if="member.room">
			ราคารวม : {{member.net}} บาท
		</div></div>
	</div>
	<div class="row" ng-if="member.room">
		<div class="reserv-submit">
			<div class="buttonrent" ng-click="member.reserv()">จองห้องพัก</div>
		</div>
	</div>
	<div class="row" ng-show="member.registerStatus">
		<div class="reserv-submit">
			<div class="buttonlist" ng-click="member.history()">ประวัติการจอง</div>
		<p></p><br>
			<div class="buttonedit"  ng-click="member.edit()">แก้ไขข้อมูลส่วนตัว</div>
    
  </div>
	</div>
	
</main>
