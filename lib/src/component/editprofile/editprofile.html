<main class='gallerybackground'>
	<div class="row">
  	<div> 
  		ชื่อ :
	</div> 
	<div> 
  		<input type="text" ng-model="edit.name">
	</div> 
	<div> 
  		นามสกุล :
	</div> 
	<div> 
  		<input type="text" ng-model="edit.sName">
	</div> 
	<div> 
  		Username :
	</div> 
	<div> 
  		<input type="text" ng-model="edit.user">
	</div>
	<input type="checkbox" ng-model="edit.changePass">เปลี่ยน Password</input>
	<div ng-show="edit.changePass"> 
  		Password-old :
	</div> 
	<div ng-show="edit.changePass"> 
  		<input type="password" ng-model="edit.passwordOld">
	</div>
	<div ng-show="edit.changePass"> 
  		Password-new :
	</div> 
	<div ng-show="edit.changePass"> 
  		<input type="password" ng-model="edit.passwordNew">
	</div>
	<div ng-show="edit.changePass"> 
  		Recheck-Password-new :
	</div> 
	<div ng-show="edit.changePass"> 
  		<input type="password" ng-model="edit.passwordNewCheck">
	</div>
	<div>
		<button ng-click="edit.submit()">สมัคร</button>
	</div>
</main>
