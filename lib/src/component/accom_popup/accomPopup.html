<main class='accom-poppup' id="modal">
	<div class ="accom-poppup-pic">
		<img ng-src="{{accomPopup.part}}"/>
		<div class="accom-poppup-left"  ng-click="accomPopup.changePicPrevious()">
			<div class="accom-poppup-left-right-arrow">
				<img src="./lib/src/img/1.png">
			</div>
		</div>
		<div class="accom-poppup-right"  ng-click="accomPopup.changePicNext()">
			<div class="accom-poppup-left-right-arrow">
				<img src="./lib/src/img/2.png">
			</div>
		</div>
	</div>
</main>
