<main class='gallerybackground'>
	<div class="row">

	<div class="rentlist">
	<div class="headerlist">
	ประวัติการจอง
	</div>
		<table class="table table-striped">
			<thead >
				<tr>
					<td class="td-hover" ng-click="list.orderBy = 'Type'">
						ประเภทห้องพัก
					</td>
					<td class="td-hover" ng-click="list.orderBy = 'DateinD'">
						วันที่เข้าพัก
					</td>
					<td class="td-hover" ng-click="list.orderBy = 'DateoutD'">
						วันที่ออก
					</td>
					<td class="td-hover" ng-click="list.orderBy = 'price'">
						ราคาต่อคืน
					</td>
					<td class="td-hover" ng-click="list.orderBy = 'totalDate'">
						จำนวนวันเข้าพัก
					</td>
					<td class="td-hover" ng-click="list.orderBy = 'totalPrice'">
						ราคารวม
					</td>
					<td class="td-hover" ng-click="list.orderBy = 'rent_dateD'">
						วันที่จอง
					</td>
					<td class="td-hover" ng-click="list.orderBy = 'Statusrent'">
						สถานะการจอง
					</td>
					<td class="td-hover" ng-click="list.orderBy = 'Name'">
						ผู้จอง
					</td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="data in list.datas | orderBy:list.orderBy">
					<td>
						{{data.Type}} สี {{data.room_color}}
					</td>
					<td>
						{{data.Datein}}
					</td>
					<td>
						{{data.Dateout}}
					</td>
					<td>
						{{data.price}}
					</td>
					<td>
						{{data.totalDate}}
					</td>
					<td>
						{{data.totalPrice}}
					</td>
					<td>
						{{data.rent_date}}
					</td>
					<td>
						<select ng-model='data.Statusrent' ng-disabled="list.userType < 1" ng-change="list.changeStatus(data.Crent,data.Statusrent)">
							<option value="0">จอง</option>
							<option value="1">จ่ายเงินแล้ว</option>
							<option value="2">Check-in</option>
							<option value="3">Check-out/Expire</option>
						</select>
					</td>
					<td>
						{{data.Name}} {{data.Surname}}
					</td>
				</tr>
			</tbody>
		</table>
		</div>
  </div>
</main>
