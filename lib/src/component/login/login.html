
<main class='login'>
<div class="login-title">Login</div>
<div class ="login-row">
<div class="login-lable">
	    Username : 
</div>
	<input type="text"     ng-model="login.user" class="login-textbox"></input>
</div>
 <div class ="login-row">  
 <div class="login-lable">
	    Password : 
</div>
   <input type="password" ng-model="login.pass" class="login-textbox"></input>
</div>
<div class="login-button">
    <button class="button-btn" ng-click="login.login()">Login</button>
</div>

</main>
